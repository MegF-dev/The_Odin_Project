<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/rps.css" />
  </head>

  <body>
    <button class="btnreset">AGAIN?</button>
    <img src="" id="gif" />
    <p class="cText">Computer's Choice:</p>
    <p class="uText">Your Choice:</p>
    <div class="computer">
      <span class="score">0</span>
      <img src="images/rockcomp.png" alt="rock" class="rock" />
      <img src="images/papercomp.png" alt="paper" class="paper" />
      <img src="images/scissorscomp.png" alt="scissors" class="scissors" />
    </div>

    <div class="player">
      <span class="score">0</span>
      <img src="images/rock.png" alt="rock" class="rock" />
      <img src="images/paper.png" alt="paper" class="paper" />
      <img src="images/scissors.png" alt="scissors" class="scissors" />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
